<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rock paper scissors</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>ROCK PAPER SCISSOR</h1>
	<div class="container">
  <div class="row" id="choice">
    <div class="col-md-4 game" id="rock">
      <img src="rock.png">
    </div>
    <div class="col-md-4 game" id="paper">
      <img src="paper.png">
    </div>
    <div class="col-md-4 game" id="scissor">
      <img src="scissor.png">
    </div>
  </div>
  <div class="row scoreBoard">
  	<div class="col-md-6 score">
  		<h5 id="yourscore">0</h5>
  		<h5>YOU</h5>
  	</div>
  	<div class="col-md-6 score">
  		<h5 id="compscore">0</h5>
  		<h5>COMPUTER</h5>
  	</div>
  	<div class="msg">
  		<h5 id="winnerMsg">PLAY YOUR MOVE</h5>
  	</div>
  </div>
</div>
<script type="text/javascript" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
